<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Range : Grades</title>
</head>
<body>
    
</body>

<script>
    const grade = 97;

    switch (true) {
    case (grade >=90 && grade <=100):
            console.log ('A');
            break;
    case (grade >= 80 && grade < 90):
            console.log('B');
            break;
    case (grade >= 70 && grade < 80):
            console.log('C');
            break;
    case (grade >= 60 && grade < 70):
            console.log('D');
            break;       
    default:
            console.log('F');
            break;
    }

</script>

</html>
